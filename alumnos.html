<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estiloalumnos.css">
    <title>Registro de Alumnos</title>
</head>
<body>
    <center>
    <p>Registro de Alumnos</p>
    <form method="post">
        <input pattern="[a-zA-ZñÑ-á-zÁ-Z]{3,65}" required type="text" placeholder="Nombres:">
        <br><br>
        <input pattern="[a-zA-ZñÑ-á-zÁ-Z]{3,65}" required type="text" placeholder="Apellidos:">
        <br><br>
        <legend>Sexo:</legend>
        <input type="radio" name="sexo" id="Femenino" > Femenino
        <input type="radio" name="sexo" id="Masculino"> Masculino
        <br><br>
        <textarea pattern="[\w]{10,150}" required cols="30" placeholder="Dirección:" rows="3"></textarea> 
        <br><br>
        <input pattern="[0-9]{3,9}" required type="text" placeholder="N° de Teléfono:">
        <br><br>
        <input pattern="[a-zA-ZñÑ-09]{3,65}" required type="text" placeholder="Correo Electronico:">
        <br><br>
        <legend>Fecha de Nacimiento:</legend>
        <input required type="date" >
        <br><br>
        <input pattern="[a-zA-ZñÑ-á-zÁ-Z]{3,65}" required type="text" placeholder="Grado:">
        <br><br>
        <input pattern="[0-9]{3,10}" required type="text" placeholder="NIE:">
        <br><br>
        <input type="submit" value="Guardar">
</form>
</center>
</body>
</html>
